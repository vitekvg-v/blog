<form action="" class="login card" [formGroup]='form' (ngSubmit)='submit()'>
    <h2 class="form__title">Войти в парень администратора</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{ error }}
    </div>

    <div class="alert alert-info" *ngIf="message">
        {{ message }}
    </div>

    <div class="form-control"
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email">Email</label>
        <input id='email' type="email" formControlName='email'>
        <div class="form__validation validation"
            *ngIf="form.get('email').touched && form.get('email').invalid"
        >
            <small *ngIf="form.get('email').errors.required">Введите поле email</small>
            <small *ngIf="form.get('email').errors.email">Поле email должно быть корректным</small>
        </div>
    </div>
    <div class="form-control"
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
        <label for="password">Email</label>
        <input id='password' type="password" formControlName='password'>
        <div class="form__validation validation"
            *ngIf="form.get('password').touched && form.get('password').invalid"
        >
            <small *ngIf="form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').errors.minlength">Пароль должен иметь не менене {{form.get('password').errors.minlength.requiredLength}} символов</small>
        </div>
    </div>
    <button 
        type='submit' 
        class='btn btn-primary' 
        [disabled]='form.invalid || submitted'
    >Войти</button>
</form>
