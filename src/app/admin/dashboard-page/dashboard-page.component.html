<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Найти..." [(ngModel)]='searchStr'>
    </div>
    <table>
        <thead>
            <tr>
                <td>№</td>
                <td>Автор</td>
                <td>Название</td>
                <td>Дата</td>
                <td>Действие</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts: searchStr; let idx = index">
                <td>{{ idx+1 }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date | date: 'medium':null:'ru' }}</td>
                <td>
                    <button [routerLink]="['/admin', 'post', post.id, 'edit']" class="btn btn-link open">Открыть</button>
                    <a (click)='remove(post.id)'>Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class='text-center'>Идет загрузка...</p>
</ng-template>
